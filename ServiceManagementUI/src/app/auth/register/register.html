<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" required>
          <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
            Full name is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('fullName')?.hasError('minlength')">
            Name must be at least 2 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number (Optional)</mat-label>
          <input matInput formControlName="phoneNumber" placeholder="1234567890">
          <mat-error *ngIf="registerForm.get('phoneNumber')?.hasError('pattern')">
            Enter valid 10-digit phone number
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width" [disabled]="!registerForm.valid || loading">
          <mat-icon *ngIf="loading">hourglass_empty</mat-icon>
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <p>Already have an account? 
        <a routerLink="/auth/login" mat-button color="primary">Login</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
